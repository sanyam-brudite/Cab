version: 2.1

executors:
  docker-executor:
    docker:
      - image: circleci/python:3.9
    working_directory: ~/repo

jobs:
  build_image:
    executor: docker-executor
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Upgrade pip and setuptools
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip setuptools
      - run:
          name: Install dependencies
          command: |
            . venv/bin/activate
            pip install -r cab_booking/requirements.txt
      - run:
          name: Build Docker image
          command: docker build -t myapp:${CIRCLE_SHA1} -f cab_booking/Dockerfile .

  approval:
    type: approval

  push_and_deploy:
    executor: docker-executor
    steps:
      - setup_remote_docker:
          version: 20.10.7
      - checkout
      - run:
          name: Install AWS CLI
          command: pip install awscli
      - run:
          name: Authenticate with ECR
          command: |
            aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${AWS_ECR_ACCOUNT_URL}
      - run:
          name: Push Docker image to ECR
          command: |
            docker tag myapp:${CIRCLE_SHA1} ${AWS_ECR_ACCOUNT_URL}/myapp:${CIRCLE_SHA1}
            docker push ${AWS_ECR_ACCOUNT_URL}/myapp:${CIRCLE_SHA1}
      - run:
          name: Deploy to EC2
          command: |
            aws ecs update-service --cluster my-cluster --service my-service --force-new-deployment

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_image
      - approval:
          type: approval
          requires:
            - build_image
      - push_and_deploy:
          requires:
            - approval
